<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>Rango - Add a Category</title>
</head>
<body>
    <h1>Add a Category</h1>
    <form id="category_form" method="post" action="{% url 'rango:add_category' %}">
        {% csrf_token %}
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Add Category" />

    <br/>
    <a href="{% url 'rango:index' %}">Index</a><br/>
    <img src="{% static 'images/rango.jpg' %}" alt="Rango">
</body>
</html>
