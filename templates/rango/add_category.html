<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>Rango - Add a Category</title>
</head>
<body>
    <h1>Add a Category</h1>
    
    {% if category_saved %}
        <strong>{{ category.name }} was saved successfully!</strong><br/>
        <a href="/rango/add_category/">Add another?</a>
    {% else %}
        <form id="category_form" method="post" action="/rango/add_category/">
            {% csrf_token %}
            <label for="name">Category name:</label><br/>
            <input type="text" id="name" name="name" maxlength="128"/><br/>
            <input type="submit" value="Add Category"/>
        </form>
    {% endif %}
    
    <br/>
    <a href="{% url 'rango:index' %}">Index</a><br/>
    <img src="{% static 'images/rango.jpg' %}" alt="Rango">
</body>
</html>
