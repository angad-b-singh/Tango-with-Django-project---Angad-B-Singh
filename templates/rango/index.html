<h2>Most Liked Categories</h2>
{% if categories %}
<ul class="list-group">
{% for category in categories %}
    <li class="list-group-item">
        <a href="{{ category.get_absolute_url }}">{{ category.name }}</a> 
        ({{ category.likes }}) 
        {{ category.likes_button|safe }}
    </li>
{% endfor %}
</ul>
{% else %}
    <strong>There are no categories present.</strong>
{% endif %}
